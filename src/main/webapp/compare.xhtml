<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <h:outputScript name="jquery/jquery-plugins.js" library="primefaces"/>
</h:head>
<f:view>
    <p:layout fullPage="true">
        <p:layoutUnit position="center">
            <p:dataTable var="tank" value="#{tankDataViewer.compareTanks}" >
                <!--sortMode="multiple"-->
                <f:facet name="header">
                    Compare
                </f:facet>
                <p:column headerText="Title" sortBy="#{tank.title}">
                    <h:outputText value="#{tank.title}"/>
                </p:column>
                <p:column headerText="Dealer" sortBy="#{tank.dealer}">
                    <h:outputText value="#{tank.dealer.name}"/>
                </p:column>
                <p:column headerText="Nation" sortBy="#{tank.nation}">
                    <h:outputText value="#{tank.nation.name}"/>
                </p:column>
                <p:column headerText="Class" sortBy="#{tank.clazz}">
                    <h:outputText value="#{tank.clazz.name}"/>
                </p:column>
                <p:column headerText="Damage" sortBy="#{tank.damage}">
                    <h:outputText value="#{tank.damage}"
                                  style="#{(tankDataViewer.maxtank.damage > tank.damage ? 'color:red':'')}"/>
                </p:column>
                <p:column headerText="Maximal Damage" sortBy="#{tank.damageMax}">
                    <h:outputText value="#{tank.damageMax}"
                                  style="#{(tankDataViewer.maxtank.damageMax > tank.damageMax ? 'color:red':'')}"/>
                </p:column>
                <p:column headerText="Armor Penetration Factor" sortBy="#{tank.armorPenFactor}">
                    <h:outputText value="#{tank.armorPenFactor}"
                                  style="#{(tankDataViewer.maxtank.armorPenFactor > tank.armorPenFactor ? 'color:red':'')}"/>
                </p:column>
                <p:column headerText="Rate" sortBy="#{tank.rate}">
                    <h:outputText value="#{tank.rate}"
                                  style="#{(tankDataViewer.maxtank.rate > tank.rate ? 'color:red':'')}"/>
                </p:column>
                <p:column headerText="Salvo Reload Time" sortBy="#{tank.salvoReloadTime}">
                    <h:outputText value="#{tank.salvoReloadTime}"
                                  style="#{(tankDataViewer.maxtank.salvoReloadTime > tank.salvoReloadTime ? 'color:red':'')}"/>
                </p:column>
                <p:column headerText="Premium Purchase Price" sortBy="#{tank.premiumPurchasePrice}">
                    <h:outputText value="#{tank.premiumPurchasePrice}"
                                  style="#{(tankDataViewer.maxtank.premiumPurchasePrice > tank.premiumPurchasePrice ? 'color:red':'')}"/>
                </p:column>
                <p:column headerText="Tier" sortBy="#{tank.tier}">
                    <h:outputText value="#{tank.tier}"
                                  style="#{(tankDataViewer.maxtank.tier > tank.tier ? 'color:red':'')}"/>
                </p:column>

            </p:dataTable>
        </p:layoutUnit>
    </p:layout>
</f:view>
</html>
