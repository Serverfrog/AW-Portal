<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html">
    <h:head>
        <f:facet name="first">
            <title>Armored Warefare Tanks</title>
        </f:facet>
        <h:outputStylesheet name="css/tanks.css"  />
    </h:head>

    <h:body>
        <style type="text/css">
            .tanksm {
                background-image:url("#{resource['images:tank_small.png']}");
            }
            .premium {
                background: yellow none !important;
                color: #000000 !important;
            }
            </style>
        <h:form id="form" name="form">
            <p:layout fullPage="true">
                <p:layoutUnit position="center">
                    <p:toolbar>
                        <f:facet name="left">
                            <p:commandButton value="Compare" actionListener="#{tankDataViewer.compare}"/>
                        </f:facet>
                    </p:toolbar>
                    <p:dataTable var="tank" value="#{tankDataViewer.tanks}" sortMode="multiple" id="table"
                                 rowStyleClass="#{tank.premium ? 'premium' : null}">
                        <f:facet name="header">
                            Tank Viewer
                        </f:facet>
                        <p:column headerText="Icon" sortBy="#{tank.key}">
                            <i class="tanksm #{tank.key}"/>
                        </p:column>
                        <p:column headerText="Title" sortBy="#{tank.title}">
                            <h:outputText value="#{tank.title}"/>
                        </p:column>
                        <p:column headerText="Dealer" sortBy="#{tank.dealer}">
                            <h:outputText value="#{tank.dealer.name}"/>
                        </p:column>
                        <p:column headerText="Nation" sortBy="#{tank.nation}">
                            <h:outputText value="#{tank.nation.name}"/>
                        </p:column>
                        <p:column headerText="Class" sortBy="#{tank.clazz}">
                            <h:outputText value="#{tank.clazz.name}"/>
                        </p:column>
                        <p:column headerText="Damage" sortBy="#{tank.damage}">
                            <h:outputText value="#{tank.damage}"/>
                        </p:column>
                        <p:column headerText="Maximal Damage" sortBy="#{tank.damageMax}">
                            <h:outputText value="#{tank.damageMax}"/>
                        </p:column>
                        <p:column headerText="Armor Penetration Factor" sortBy="#{tank.armorPenFactor}">
                            <h:outputText value="#{tank.armorPenFactor}"/>
                        </p:column>
                        <p:column headerText="Rate" sortBy="#{tank.rate}">
                            <h:outputText value="#{tank.rate}"/>
                        </p:column>
                        <p:column headerText="Salvo Reload Time" sortBy="#{tank.salvoReloadTime}">
                            <h:outputText value="#{tank.salvoReloadTime}"/>
                        </p:column>
                        <p:column headerText="Premium Purchase Price" sortBy="#{tank.premiumPurchasePrice}">
                            <h:outputText value="#{tank.premiumPurchasePrice}"/>
                        </p:column>
                        <p:column headerText="Tier" sortBy="#{tank.tier}">
                            <h:outputText value="#{tank.tier}" />
                        </p:column>
                        <p:column headerText="To Compare">
                            <p:selectBooleanCheckbox value="#{tank.selected}">
                        </p:selectBooleanCheckbox>
                        </p:column>

                    </p:dataTable>

                </p:layoutUnit>
            </p:layout>
        </h:form>
    </h:body>
</f:view>
</html>
